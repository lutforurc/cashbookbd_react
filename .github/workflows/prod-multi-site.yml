name: Production React App CI/CD (kpsnew, no-env)

on:
  push:
    branches: [react-main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy ‚Äî kpsnew
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ‚úÖ Build directly with injected secrets (no .env)
      - name: Build React app (inject API_URL directly)
        env:
          CI: true
          VITE_SITE_NAME: kpsnew
          VITE_API_URL: ${{ secrets.REACT_MAIN_API_URLS }}
        run: |
          set -Eeuo pipefail
          echo "üß± Building for SITE_NAME=$VITE_SITE_NAME"
          echo "üîó Injected API_URL=$VITE_API_URL"
          npm run build -- --mode production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-kpsnew-${{ github.sha }}
          path: dist
          if-no-files-found: error
          retention-days: 5

      # -------- DEPLOY TARGET RESOLUTION --------
      - name: Resolve deploy target
        id: tgt
        env:
          HOST_RAW: ${{ secrets.REACT_MAIN_HOST }}
          PORT_RAW: ${{ secrets.REACT_MAIN_PORT }}
          SSH_USER: ${{ secrets.REACT_MAIN_SSH_USER }}
        run: |
          set -Eeuo pipefail
          # Resolve host
          if command -v jq >/dev/null 2>&1; then
            H_TYPE=$(printf '%s' "${HOST_RAW-}" | jq -r 'type' 2>/dev/null || echo "string")
          else
            H_TYPE="string"
          fi
          if [ "$H_TYPE" = "object" ]; then
            KEY="kpsnew"
            HOST=$(printf '%s' "$HOST_RAW" | jq -r --arg k "$KEY" '.[$k] // empty')
          else
            HOST="$HOST_RAW"
          fi

          # Clean host
          HOST="${HOST#http://}"
          HOST="${HOST#https://}"
          HOST="${HOST%%/}"

          HOST="$(printf '%s' "$HOST" | tr -d '\r\n')"
          PORT="$(printf '%s' "${PORT_RAW:-22}" | tr -d '\r\n')"
          SSH_USER="$(printf '%s' "$SSH_USER" | tr -d '\r\n')"

          [ -n "$HOST" ] || { echo "‚ùå host empty"; exit 1; }
          [ -n "$SSH_USER" ] || { echo "‚ùå SSH user empty"; exit 1; }

          echo "üîç Deploy target ‚Üí user=<redacted> host=$HOST port=$PORT"

          # ‚úÖ Safe multiline output (no Invalid format)
          {
            echo "host<<EOF"; echo "$HOST"; echo "EOF";
            echo "port<<EOF"; echo "$PORT"; echo "EOF";
            echo "user<<EOF"; echo "$SSH_USER"; echo "EOF";
          } >> "$GITHUB_OUTPUT"

      # -------- SSH SETUP --------
      - name: Prepare SSH (accept new host key automatically)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.REACT_MAIN_PRIVATE_KEY }}
        run: |
          set -Eeuo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          {
            echo 'Host *'
            echo '    BatchMode yes'
            echo '    IdentitiesOnly yes'
            echo '    StrictHostKeyChecking=accept-new'
            echo '    UserKnownHostsFile ~/.ssh/known_hosts'
          } >> ~/.ssh/config
          echo "‚úÖ SSH key ready, host key auto-accept enabled."

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-kpsnew-${{ github.sha }}
          path: dist

      - name: Deploy via rsync
        env:
          SSH_USER: ${{ steps.tgt.outputs.user }}
          SSH_HOST: ${{ steps.tgt.outputs.host }}
          SSH_PORT: ${{ steps.tgt.outputs.port }}
          REMOTE_DIR: /var/www/html/kpsnew
        run: |
          set -Eeuo pipefail
          : "${SSH_PORT:=22}"
          test -d dist || { echo "‚ùå dist not found"; exit 1; }

          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$REMOTE_DIR'"
          rsync -avz --delete-delay \
            -e "ssh -p ${SSH_PORT}" \
            dist/ "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"
          echo "üöÄ Deployed to $REMOTE_DIR"

      - name: Reload nginx
        env:
          SSH_USER: ${{ steps.tgt.outputs.user }}
          SSH_HOST: ${{ steps.tgt.outputs.host }}
          SSH_PORT: ${{ steps.tgt.outputs.port }}
        run: |
          set -Eeuo pipefail
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" \
            "sudo -n systemctl reload nginx || sudo -n systemctl restart nginx"
          echo "üîÑ nginx reloaded."

      - name: Smoke test
        env:
          DEPLOY_URL: ${{ secrets.REACT_PROD_DEPLOY_URL }}
        run: |
          set -Eeuo pipefail
          test -n "${DEPLOY_URL-}" || { echo "‚ùå DEPLOY_URL empty"; exit 1; }
          curl -I -L --max-time 20 "$DEPLOY_URL" | tee /tmp/headers.txt
          grep -E '^HTTP/.* (200|301|302) ' /tmp/headers.txt >/dev/null || {
            echo '‚ùå Smoke test failed'; exit 1;
          }
