name: Production React Production App CI/CD Pipeline (kpsnew)

on:
  push:
    branches: [react-main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy ‚Äî ${{ matrix.site_name }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - site_name: kpsnew
            mode: prod-kpsnew        # loads .env.prod-kpsnew
            api_key: kpsnew          # key for REACT_MAIN_API_URLS
            deploy_key: kpsnew       # key for REACT_MAIN_HOST/PORT

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          set -Eeuo pipefail
          npm ci

      # üîÅ Secret JSON ‚Üí .env.<mode> : VITE_API_URL ‡¶ì‡¶≠‡¶æ‡¶∞‡¶∞‡¶æ‡¶á‡¶°
      - name: Prepare API URL from secret
        env:
          API_JSON: ${{ secrets.REACT_MAIN_API_URLS }}
        run: |
          set -Eeuo pipefail
          test -f ".env.${{ matrix.mode }}" || { echo "‚ùå .env.${{ matrix.mode }} not found"; exit 1; }

          if [ -n "${API_JSON-}" ]; then
            command -v jq >/dev/null 2>&1 || { sudo apt-get update -y; sudo apt-get install -y jq; }
            API_URL=$(printf '%s' "$API_JSON" | jq -r --arg k "${{ matrix.api_key }}" '.[$k] // empty')
            if [ -n "${API_URL-}" ] && [ "${API_URL}" != "null" ]; then
              echo "üîó VITE_API_URL => $API_URL"
              if grep -q '^VITE_API_URL=' ".env.${{ matrix.mode }}"; then
                sed -i "s#^VITE_API_URL=.*#VITE_API_URL=${API_URL}#g" ".env.${{ matrix.mode }}"
              else
                printf '\nVITE_API_URL=%s\n' "$API_URL" >> ".env.${{ matrix.mode }}"
              fi
            else
              echo "‚ÑπÔ∏è No API URL found for key '${{ matrix.api_key }}' ‚Äî using .env default."
            fi
          else
            echo "‚ÑπÔ∏è REACT_MAIN_API_URLS secret is empty ‚Äî using .env default."
          fi

      - name: Build (mode: ${{ matrix.mode }})
        env:
          CI: true
        run: |
          set -Eeuo pipefail
          npm run build -- --mode ${{ matrix.mode }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.site_name }}-${{ github.sha }}
          path: dist
          if-no-files-found: error
          retention-days: 5

      # ------------- DEPLOY -------------

      - name: Resolve deploy target
        id: tgt
        env:
          HOSTS_JSON: ${{ secrets.REACT_MAIN_HOST }}
          PORTS_JSON: ${{ secrets.REACT_MAIN_PORT }}
          SSH_USER:   ${{ secrets.REACT_MAIN_SSH_USER }}
        run: |
          set -Eeuo pipefail
          command -v jq >/dev/null 2>&1 || { sudo apt-get update -y; sudo apt-get install -y jq; }

          HOST=$(printf '%s' "$HOSTS_JSON" | jq -r --arg k "${{ matrix.deploy_key }}" '.[$k] // empty')
          PORT=$(printf '%s' "$PORTS_JSON" | jq -r --arg k "${{ matrix.deploy_key }}" '.[$k] // empty')

          [ -n "${HOST-}" ] || { echo "‚ùå host not found for '${{ matrix.deploy_key }}'"; exit 1; }
          [ -n "${PORT-}" ] || PORT=22

          echo "host=$HOST" >> "$GITHUB_OUTPUT"
          echo "port=$PORT" >> "$GITHUB_OUTPUT"
          echo "user=${SSH_USER}" >> "$GITHUB_OUTPUT"
          echo "üîç target user=${SSH_USER:-<empty>} host=${HOST} port=${PORT}"

      - name: Prepare SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.REACT_MAIN_PRIVATE_KEY }}
          SSH_HOST:        ${{ steps.tgt.outputs.host }}
          SSH_PORT:        ${{ steps.tgt.outputs.port }}
        run: |
          set -Eeuo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" \
            | sed "s/^$SSH_HOST/[${SSH_HOST}]:${SSH_PORT}/" >> ~/.ssh/known_hosts
          echo "‚úÖ SSH prepared."

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ matrix.site_name }}-${{ github.sha }}
        # default path: ./dist

      - name: Deploy via rsync
        env:
          SSH_USER:   ${{ steps.tgt.outputs.user }}
          SSH_HOST:   ${{ steps.tgt.outputs.host }}
          SSH_PORT:   ${{ steps.tgt.outputs.port }}
          REMOTE_DIR: /var/www/html/${{ matrix.site_name }}
        run: |
          set -Eeuo pipefail
          : "${SSH_PORT:=22}"
          test -d dist || { echo "‚ùå dist not found"; exit 1; }
          ssh -o IdentitiesOnly=yes -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$REMOTE_DIR'"
          rsync -avz --delete-delay \
            --exclude='.env*' \
            -e "ssh -o IdentitiesOnly=yes -p ${SSH_PORT}" \
            dist/ "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"
          echo "üöÄ Deployed to $REMOTE_DIR"

      - name: Reload nginx
        env:
          SSH_USER: ${{ steps.tgt.outputs.user }}
          SSH_HOST: ${{ steps.tgt.outputs.host }}
          SSH_PORT: ${{ steps.tgt.outputs.port }}
        run: |
          set -Eeuo pipefail
          ssh -o IdentitiesOnly=yes -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" \
            "sudo -n systemctl reload nginx || sudo -n systemctl restart nginx"
          echo "üîÑ nginx reloaded."

      - name: Smoke test
        env:
          DEPLOY_URL: ${{ secrets.REACT_PROD_DEPLOY_URL }}
        run: |
          set -Eeuo pipefail
          test -n "${DEPLOY_URL-}" || { echo "‚ùå REACT_PROD_DEPLOY_URL is empty"; exit 1; }
          curl -I -L --max-time 20 "$DEPLOY_URL" | tee /tmp/headers.txt
          grep -E '^HTTP/.* (200|301|302) ' /tmp/headers.txt >/dev/null || {
            echo '‚ùå Smoke test failed'; exit 1;
          }
