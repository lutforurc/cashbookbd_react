name: Production React App CI/CD (kpsnew, remote-dir from secret)

on:
  push:
    branches: [react-main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy ‚Äî kpsnew
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ‚úÖ Build directly with injected secrets (no .env)
      - name: Build React app
        env:
          CI: true
          VITE_SITE_NAME: kpsnew
          VITE_API_URL: ${{ secrets.REACT_MAIN_API_URLS }}
        run: |
          set -Eeuo pipefail
          echo "üß± Building React app (SITE=$VITE_SITE_NAME)"
          echo "üîó API_URL=$VITE_API_URL"
          npm run build -- --mode production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-kpsnew-${{ github.sha }}
          path: dist
          if-no-files-found: error
          retention-days: 5

      # -------- Resolve deploy target & remote dir --------
      - name: Resolve deploy variables
        id: tgt
        env:
          HOST_RAW: ${{ secrets.REACT_MAIN_HOST }}
          PORT_RAW: ${{ secrets.REACT_MAIN_PORT }}
          SSH_USER: ${{ secrets.REACT_MAIN_SSH_USER }}
          REMOTE_RAW: ${{ secrets.REACT_MAIN_REMOTE_DIR }}
        run: |
          set -Eeuo pipefail

          # üßπ Clean up and sanitize host
          HOST="${HOST_RAW#http://}"
          HOST="${HOST#https://}"
          HOST="${HOST%%/}"

          RAW_HOST="$HOST"
          HOST="$(printf '%s' "$HOST" | tr -d '\r\n\t ' | sed 's/[^A-Za-z0-9\.\-]//g')"

          echo "üîé Host (raw vs sanitized)"
          echo "  raw:       $(printf '%s' "$RAW_HOST" | od -An -tx1 | tr -s ' ' )"
          echo "  sanitized: $(printf '%s' "$HOST"    | od -An -tx1 | tr -s ' ' )"

          if [ -z "$HOST" ] || ! printf '%s' "$HOST" | grep -Eq '^[A-Za-z0-9.-]+$'; then
            echo "‚ùå Invalid hostname after sanitize. Check REACT_MAIN_HOST secret."
            exit 1
          fi

          PORT="$(printf '%s' "${PORT_RAW:-22}" | tr -d '\r\n\t ')"
          USER="$(printf '%s' "$SSH_USER" | tr -d '\r\n\t ')"
          [ -n "$USER" ] || { echo "‚ùå SSH_USER empty"; exit 1; }

          # üß≠ Resolve REMOTE_DIR from JSON or scalar
          KEY="kpsnew"
          if command -v jq >/dev/null 2>&1; then
            TYPE=$(printf '%s' "${REMOTE_RAW-}" | jq -r 'type' 2>/dev/null || echo "string")
          else
            TYPE="string"
          fi
          if [ "$TYPE" = "object" ]; then
            REMOTE_DIR=$(printf '%s' "$REMOTE_RAW" | jq -r --arg k "$KEY" '.[$k] // empty')
          else
            REMOTE_DIR="$REMOTE_RAW"
          fi

          REMOTE_DIR="$(printf '%s' "$REMOTE_DIR" | tr -d '\r\n\t ')"
          [ -n "$REMOTE_DIR" ] || { echo "‚ùå REACT_MAIN_REMOTE_DIR not resolved for '$KEY'"; exit 1; }

          echo "üîç user=$USER host=$HOST port=$PORT"
          echo "üîç remote_dir=$REMOTE_DIR"

          {
            echo "host<<EOF"; echo "$HOST"; echo "EOF";
            echo "port<<EOF"; echo "$PORT"; echo "EOF";
            echo "user<<EOF"; echo "$USER"; echo "EOF";
            echo "remote_dir<<EOF"; echo "$REMOTE_DIR"; echo "EOF";
          } >> "$GITHUB_OUTPUT"

      # -------- SSH setup --------
      - name: Prepare SSH (accept new host key automatically)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.REACT_MAIN_PRIVATE_KEY }}
        run: |
          set -Eeuo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          {
            echo 'Host *'
            echo '    BatchMode yes'
            echo '    IdentitiesOnly yes'
            echo '    IdentityFile ~/.ssh/id_ed25519'
            echo '    StrictHostKeyChecking=accept-new'
            echo '    UserKnownHostsFile ~/.ssh/known_hosts'
          } >> ~/.ssh/config
          echo "‚úÖ SSH key configured (accept-new)"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-kpsnew-${{ github.sha }}
          path: dist

      # -------- Deploy --------
      - name: Deploy via rsync
        env:
          SSH_USER:   ${{ steps.tgt.outputs.user }}
          SSH_HOST:   ${{ steps.tgt.outputs.host }}
          SSH_PORT:   ${{ steps.tgt.outputs.port }}
          REMOTE_DIR: ${{ steps.tgt.outputs.remote_dir }}
        run: |
          set -Eeuo pipefail
          : "${SSH_PORT:=22}"
          test -d dist || { echo "‚ùå dist not found"; exit 1; }

          echo "üìÇ Creating remote dir: $REMOTE_DIR"
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$REMOTE_DIR'"

          echo "üöÄ Deploying to $REMOTE_DIR"
          rsync -avz --delete-delay \
            -e "ssh -p ${SSH_PORT}" \
            dist/ "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"

          echo "‚úÖ Deployment completed"

      # -------- Reload nginx --------
      - name: Reload nginx
        env:
          SSH_USER: ${{ steps.tgt.outputs.user }}
          SSH_HOST: ${{ steps.tgt.outputs.host }}
          SSH_PORT: ${{ steps.tgt.outputs.port }}
        run: |
          set -Eeuo pipefail
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" \
            "systemctl reload nginx || systemctl restart nginx"
          echo "üîÑ nginx reloaded"

      # -------- Smoke test --------
      - name: Smoke test
        env:
          DEPLOY_URL: ${{ secrets.REACT_PROD_DEPLOY_URL }}
        run: |
          set -Eeuo pipefail
          if [ -z "${DEPLOY_URL-}" ]; then
            echo "‚ö†Ô∏è DEPLOY_URL not set, skipping"
            exit 0
          fi
          echo "üåê Checking $DEPLOY_URL ..."
          if curl -I -L --max-time 20 "$DEPLOY_URL" | grep -E '^HTTP/.* (200|301|302) '; then
            echo "‚úÖ Smoke test passed"
          else
            echo "‚ùå Smoke test failed"
            exit 1
          fi
