name: Production React App CI/CD (kpsnew, remote-dir from secret)

on:
  push:
    branches: [react-main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy ‚Äî kpsnew
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build without .env ‚Äî inject secrets directly
      - name: Build React app
        env:
          CI: true
          VITE_SITE_NAME: kpsnew
          VITE_API_URL: ${{ secrets.REACT_MAIN_API_URLS }}
        run: |
          set -Eeuo pipefail
          echo "üß± Building React app (SITE=$VITE_SITE_NAME)"
          echo "üîó API_URL=$VITE_API_URL"
          npm run build -- --mode production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-kpsnew-${{ github.sha }}
          path: dist
          if-no-files-found: error
          retention-days: 5

      # -------- Resolve deploy target & remote dir --------
      - name: Resolve deploy variables
        id: tgt
        env:
          HOST_RAW: ${{ secrets.REACT_MAIN_HOST }}             # scalar
          PORT_RAW: ${{ secrets.REACT_MAIN_PORT }}             # scalar
          SSH_USER: ${{ secrets.REACT_MAIN_SSH_USER }}         # scalar
          REMOTE_RAW: ${{ secrets.REACT_MAIN_REMOTE_DIR }}     # JSON or scalar
        run: |
          set -Eeuo pipefail

          # host cleanup (remove scheme/slash if mistakenly provided)
          HOST="${HOST_RAW#http://}"
          HOST="${HOST#https://}"
          HOST="${HOST%%/}"
          HOST="$(printf '%s' "$HOST" | tr -d '\r\n')"

          PORT="$(printf '%s' "${PORT_RAW:-22}" | tr -d '\r\n')"
          USER="$(printf '%s' "$SSH_USER" | tr -d '\r\n')"

          [ -n "$HOST" ] || { echo "‚ùå REACT_MAIN_HOST empty"; exit 1; }
          [ -n "$USER" ] || { echo "‚ùå REACT_MAIN_SSH_USER empty"; exit 1; }
          [ -n "$PORT" ] || PORT=22

          # REMOTE_DIR from secret:
          # - If JSON object ‚Üí pick key "kpsnew"
          # - Else treat as scalar path
          KEY="kpsnew"
          if command -v jq >/dev/null 2>&1; then
            TYPE=$(printf '%s' "${REMOTE_RAW-}" | jq -r 'type' 2>/dev/null || echo "string")
          else
            TYPE="string"
          fi

          if [ "$TYPE" = "object" ]; then
            REMOTE_DIR=$(printf '%s' "$REMOTE_RAW" | jq -r --arg k "$KEY" '.[$k] // empty')
          else
            REMOTE_DIR="$REMOTE_RAW"
          fi

          REMOTE_DIR="$(printf '%s' "$REMOTE_DIR" | tr -d '\r\n')"
          [ -n "$REMOTE_DIR" ] || { echo "‚ùå REACT_MAIN_REMOTE_DIR did not resolve for key '$KEY'"; exit 1; }

          echo "üîç host=$HOST"
          echo "üîç user=$USER"
          echo "üîç port=$PORT"
          echo "üîç remote_dir=$REMOTE_DIR"

          # Multiline-safe outputs
          {
            echo "host<<EOF"; echo "$HOST"; echo "EOF";
            echo "port<<EOF"; echo "$PORT"; echo "EOF";
            echo "user<<EOF"; echo "$USER"; echo "EOF";
            echo "remote_dir<<EOF"; echo "$REMOTE_DIR"; echo "EOF";
          } >> "$GITHUB_OUTPUT"

      # -------- SSH setup (accept new host key) --------
      - name: Prepare SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.REACT_MAIN_PRIVATE_KEY }}
        run: |
          set -Eeuo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          {
            echo 'Host *'
            echo '    BatchMode yes'
            echo '    IdentitiesOnly yes'
            echo '    IdentityFile ~/.ssh/id_ed25519'
            echo '    StrictHostKeyChecking=accept-new'
            echo '    UserKnownHostsFile ~/.ssh/known_hosts'
          } >> ~/.ssh/config
          echo "‚úÖ SSH key configured (accept-new)"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-kpsnew-${{ github.sha }}
          path: dist

      # -------- Deploy --------
      - name: Deploy via rsync
        env:
          SSH_USER:   ${{ steps.tgt.outputs.user }}
          SSH_HOST:   ${{ steps.tgt.outputs.host }}
          SSH_PORT:   ${{ steps.tgt.outputs.port }}
          REMOTE_DIR: ${{ steps.tgt.outputs.remote_dir }}
        run: |
          set -Eeuo pipefail
          : "${SSH_PORT:=22}"
          test -d dist || { echo "‚ùå dist not found"; exit 1; }

          echo "üìÇ Creating remote dir: $REMOTE_DIR"
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$REMOTE_DIR'"

          echo "üöÄ Rsync to $REMOTE_DIR"
          rsync -avz --delete-delay \
            -e "ssh -p ${SSH_PORT}" \
            dist/ "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"

          echo "‚úÖ Deployment completed"

      # -------- Reload nginx --------
      - name: Reload nginx
        env:
          SSH_USER: ${{ steps.tgt.outputs.user }}
          SSH_HOST: ${{ steps.tgt.outputs.host }}
          SSH_PORT: ${{ steps.tgt.outputs.port }}
        run: |
          set -Eeuo pipefail
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" \
            "systemctl reload nginx || systemctl restart nginx"
          echo "üîÑ nginx reloaded"

      # -------- Smoke test (optional) --------
      - name: Smoke test
        env:
          DEPLOY_URL: ${{ secrets.REACT_PROD_DEPLOY_URL }}
        run: |
          set -Eeuo pipefail
          if [ -z "${DEPLOY_URL-}" ]; then
            echo "‚ö†Ô∏è DEPLOY_URL not set ‚Äî skipping"
            exit 0
          fi
          echo "üåê Checking $DEPLOY_URL ..."
          if curl -I -L --max-time 20 "$DEPLOY_URL" | grep -E '^HTTP/.* (200|301|302) '; then
            echo "‚úÖ Smoke test passed"
          else
            echo "‚ùå Smoke test failed"
            exit 1
          fi
