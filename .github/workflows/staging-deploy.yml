name: Staging User-Portel CI/CD Pipeline

on:
  push:
    branches:
      - staging  # Specify the branch for deployment

jobs:
  build-and-deploy:
    name: Build and Deploy React App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Set your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Deploy to VPS via SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.STAGING_SSH_USER }}
        SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
        SSH_PORT: ${{ secrets.STAGING_SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        echo "$STAGING_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$STAGING_SSH_HOST" >> ~/.ssh/known_hosts

        ls -la dist/
        # Transfer build files to VPS
        rsync -avz -e "ssh -p $STAGING_SSH_PORT" dist/ $STAGING_SSH_USER@$STAGING_SSH_HOST:/home/accounts_staging/htdocs/accounts.staging.cashbookbd.com/

    - name: Restart web server on VPS
      env:
        SSH_USER: ${{ secrets.STAGING_SSH_USER }}
        SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
        SSH_PORT: ${{ secrets.STAGING_SSH_PORT }}
      run: |
        ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "sudo systemctl restart nginx"  # Use your web server's restart command
